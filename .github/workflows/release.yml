name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ecg-cpu-linux-x86_64-gnu
            bin: ecg-cpu
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ecg-cpu-windows-x86_64-msvc
            bin: ecg-cpu.exe
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${{ matrix.bin }}" "dist/${{ matrix.artifact_name }}${{ matrix.ext }}"

      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
